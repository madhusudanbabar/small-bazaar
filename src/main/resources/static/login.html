<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Small Bazaar - Login</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="sup container">
  <h1 class="sup__title">Login</h1>
  <main class="sup__main">
    <form id="form-new__sup" class="sup__form form" action="/login" method="post">
      <div class="form__group">
        <label for="userid" class="form__label">Username</label>
        <input id="userid" name="userid" type="text" placeholder="username">
      </div>


      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input id="password" name="password" type="password" placeholder="password">
      </div>

      <div class="form__group">
        <label for="type" class="form__label">Select role</label>
        <select id="type" name="type">
          <option label="consumer" value="consumer">consumer</option>
          <option label="admin" value="admin">admin</option>
          <option label="supplier" value="supplier">supplier</option>
        </select>
      </div>
      <button class="btn-submit btn-cta" type="submit">submit</button>
    </form>
  </main>
</div>
</body>

</html>
