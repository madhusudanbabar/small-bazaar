<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Small Bazaar - Register new Supplier</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="sup container">
        <h1 class="sup__title">New Supplier Registration</h1>
        <main class="sup__main">
            <form id="form-new__sup" class="sup__form form" action="/register/supplier" method="post">
                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input id="name" name="name" type="text" placeholder="ABC suppliers">
                </div>


                <div class="form__group">
                    <label for="userid" class="form__label">Username</label>
                    <input id="userid" name="userid" type="text" placeholder="create username">
                </div>


                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input id="password" name="password" type="password">
                </div>

                <div class="form__group">
                    <label for="gst" class="form__label">GSTIN</label>
                    <input id="gst" type="text" name="gst" placeholder="TDSK696878">
                </div>

                <div class="form__group">
                    <label for="area" class="form__label">Area</label>
                    <input id="area" type="text" name="area" placeholder="Mumbai">
                </div>

                <button class="btn-submit btn-cta" type="submit">submit</button>
            </form>
        </main>
    </div>
</body>

</html>
